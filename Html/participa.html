            <h2 style="text-decoration: underline;">Formulario de Participación</h2>
            <br>

            <form>
                <div class="Centrar_input">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required="" placeholder="Introduce tu nombre"><br><br>
                </div>
                <div class="Centrar_input">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Introduce tu correo"><br><br>
                </div>
                <br>
                <p>------------------------------------------------------------------------</p>
                <br>
                <div class="Porque_Participas">
                    <label for="motivo">¿Por qué quieres participar?</label>
                    <textarea id="motivo" name="motivo" rows="4" cols="50" required

                </div>
                <label for="jugado">¿Has jugado previamente?</label>
                <input type="checkbox" id="jugado" name="jugado"><br><br>
                <div class="A_boton_enviar">
                    <input type="submit" value="Enviar">
                </div>
                <br>
                <br>
                <br>
